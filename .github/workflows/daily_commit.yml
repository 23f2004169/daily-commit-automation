name: Daily Commit

on:
  schedule:
    - cron: '30 23 * * *'  # Runs daily at 11:30 PM UTC

  workflow_dispatch:  # Allows manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Prevents authentication issues

      - name: Configure Git Credentials
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "23f2004169@ds.study.iitm.ac.in"

      - name: Make a daily commit
        run: |
          echo "Daily commit on $(date)" >> daily_log.txt
          git add .
          git commit -m "Automated daily commit - $(date)" || echo "No changes to commit"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin main
